<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./src/output.css">
    
    <title>To-Do List</title>
</head>

<body class="h-screen flex justify-center items-center bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]"> 


        <div class="border-2 border-orange-300 w-[500px] rounded-md bg-white 
        bg-[linear-gradient(to_right,#8080800a_1px,transparent_1px),linear-gradient(to_bottom,#8080800a_1px,transparent_1px)] 
        bg-[size:14px_24px] flex flex-col items-center max-sm:w-[280px]">

            <h1 class="font-display text-[28px] text-orange-600 mt-9 max-sm:text-[24px]">To-Do List</h1>
    
    
            <div class="mt-5 mb-10 flex flex-col items-center w-full overflow-hidden" id="output">
                <h2 class="font-display text-[18px] mb-5 max-sm:text-[16px]">Task Overview</h2>
    
            </div>
    
    
            <div class="mb-6 max-sm:flex flex-col items-center">
    
                <input class="py-1.5 pl-3 w-[230px] border border-gray-400 outline-orange-400 rounded-md max-sm:w-[200px]" type="text" name="userInput" id="userInput" placeholder="Add your task">
                <button class="font-display text-amber-50 bg-orange-500 border py-1.5 w-[80px] rounded-md cursor-pointer hover:text-orange-500 hover:bg-transparent hover:border-orange-500 max-sm:w-[70px] mt-4" id="btnSubmit" onclick="submitBtn()">ADD</button>
    
            </div>
    
        </div>


    <script src="./main.js"></script>    
</body>
</html>
